<section>
  <div class="page-header">
    <h1>Cooks</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="cook in vm.cooks"
       data-ui-sref="cooks.view({ cookId: cook._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="cook.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="cook.user" data-ng-bind="cook.user.displayName"></span>
        <span data-ng-if="!cook.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="cook.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.cooks.$resolved && !vm.cooks.length">
    No Cooks yet, why don't you <a data-ui-sref="cooks.create">create one</a>?
  </div>
</section>
