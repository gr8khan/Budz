<section>
  <div class="page-header">
    <h1>{{vm.food._id ? 'Edit Food' : 'New Food'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.foodForm" class="form-horizontal" ng-submit="vm.save(vm.form.foodForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.food.name" id="name" class="form-control" placeholder="Name" required>
          <label class="control-label" for="desc">Description</label>
          <input name="desc" type="text" ng-model="vm.food.desc" id="desc" class="form-control" placeholder="Desc" required>
          <label class="control-label" for="quantity">Quantity</label>
          <input name="quantity" type="text" ng-model="vm.food.quantity" id="quantity" class="form-control" placeholder="Quantity" required>
          <label class="control-label" for="price">Price</label>
          <input name="price" type="number" ng-model="vm.food.price" id="price" class="form-control" placeholder="Price" required>
          <div ng-messages="vm.form.foodForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Food name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.food._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
